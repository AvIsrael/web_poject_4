<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css"/>
</head>
<body class="page">
<div class="wrapper">
    <header class="header">
        <img src="./images/header-logo.svg" alt="logo image" class="header__logo"/>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__content">
                    <h1 class="profile__hero">Jacques Cousteau</h1>
                    <button class="button profile__button-unusual" type="button" aria-label="edit">
                    </button>
                </div>
                <p class="profile__role">Explorer</p>
            </div>
            <button class="button profile__button" type="button" aria-label="add">
            </button>
        </section>
        <section class="elements">
        </section>
    </main>
    <div class="popup">
        <div class="popup__container" >
            <h2 class="popup__title">Edit profile</h2>
            <form class="popup__form" id="formElement" name="edit data">
                <input type="text" class="popup__item" id="input1" name="input1" placeholder="Name" required/>
                <input type="text" class="popup__item" id="input2" name="input2" placeholder="About me" required/>
                <input type="submit" class="popup__button-sbmt" value="Save"/>
                <button class="button-reset popup__button" type="button" aria-label="cancel"></button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__copyright">&#64; 2021 Around The U.S.</p>
    </footer>
</div>
<script src="./scripts/popup.js"></script>
<script src="./scripts/cards.js"></script>

</body>
</html>
