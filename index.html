<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css"/>
</head>
<body class="page">
<div class="wrapper">
    <header class="header">
        <img src="./images/header-logo.svg" alt="logo image" class="header__logo"/>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__content">
                    <h1 class="profile__hero">Jacques Cousteau</h1>
                    <button class="button profile__button-unusual" type="button" aria-label="edit">
                    </button>
                </div>
                <p class="profile__role">Explorer</p>
            </div>
            <button class="button profile__button" type="button" aria-label="add">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__items"></ul>
        </section>
    </main>
    <div class="popup" id="popup-edit">
        <div class="popup__container">
            <h2 class="popup__title">Edit profile</h2>
            <form class="popup__form" id="formElementEdit" name="edit data" novalidate>
                <input type="text" class="popup__item .popup__item_type_name" id="name" name="name" placeholder="Name"
                       minlength="2"
                       maxlength="40" required/>
                <span class="popup__error name-error"></span>
                <input type="text" class="popup__item .popup__item_type_name_about" id="about" name="about-me"
                       placeholder="About me" minlength="2"
                       maxlength="200" required/>
                <span class="popup__error about-error"></span>
                <input type="submit" class="popup__button-sbmt" value="Save"/>
                <button class="button-reset popup__button" type="button" aria-label="cancel"></button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-add">
        <div class="popup__container">
            <h2 class="popup__title">New Place</h2>
            <form class="popup__form" id="formElementAdd" name="new place" novalidate>
                <input type="text" class="popup__item .popup__item_type_add" id="title" name="title" placeholder="Title"
                       minlength="2"
                       maxlength="30" required/>
                <span class="popup__error title-error"></span>
                <input type="url" class="popup__item .popup__item_type_link" id="image-link" name="image-link"
                       placeholder="Image link"
                       required/>
                <input type="submit" class="popup__button-sbmt" value="Save"/>
                <span class="popup__error iamge-link-error"></span>
                <button class="button-reset popup__button" type="button" aria-label="cancel"></button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-viewer">
        <div class="popup__viewer-wrapper">
            <img class="popup__viewer-image" alt="#" src="#">
            <span class="popup__viewer-text"></span>
            <button class="button-reset popup__button popup__btn-cancel" type="button" aria-label="cancel"></button>
        </div>
    </div>
    <template id="card">
        <li class="elements__item">
            <img class="elements__grid-image" src="#" alt="#">
            <div class="elements__info">
                <h2 class="elements__description"></h2>
                <button class="elements__button-heart" type="button"></button>
            </div>
            <button class="elements__button-delete button" type="button"></button>
        </li>
    </template>
    <footer class="footer">
        <p class="footer__copyright">&#64; 2021 Around The U.S.</p>
    </footer>
</div>

<script type="module" src="./scripts/index.js"></script>

</body>
</html>
